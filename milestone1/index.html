<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <h1>Resume Builder</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

<!--profile picture-->
            <label for="profilePicture">Profile Picture:</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required><br><br>


        </fieldset>
        
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea name="education" id="education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea name="experience" id="experience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea name="skills" id="skills" rows="4" required></textarea>
        </fieldset>

        <button type="submit">resumeOutput</button>



    </form>
    <div id="resumeOutput">
        <!-- Resume will be dynamically generated here -->
    </div>
    <script src="script.js"></script> <!-- Include your JavaScript file here -->


    
</body>
</html>
